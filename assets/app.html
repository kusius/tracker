<!DOCTYPE html>
<html oncontextmenu="return false">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bundle.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell">
                <form action="javascript:void(0);" onsubmit="return window.GlobalFuncs.HandleSearch();">
                    <label class="mdc-text-field">
                        <div class="mdc-text-field__ripple"></div>
                        <input id="item-text-box" class="mdc-text-field__input" type="text"
                            aria-labelledby="my-label-id">
                        <span class="mdc-floating-label" id="my-label-id">Item Name</span>
                        <div class="mdc-line-ripple"></div>
                    </label>
                </form>
                <div id="notifylist" class="container">
                </div>
            </div>
            <div class="mdc-layout-grid__cell">
                <div class="mdc-data-table mdc-elevation--z1">
                    <table class="mdc-data-table__table" aria-label="Items">
                        <thead>
                            <tr class="mdc-data-table__header-row">
                                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Item</th>
                                <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric"
                                    role="columnheader" scope="col">Min TTC Suggested</th>
                                <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric"
                                    role="columnheader" scope="col">Max TTC Suggested</th>
                            </tr>
                        </thead>
                        <tbody class="mdc-data-table__content" id="watchlist">
                        </tbody>
                    </table>
                </div>
                <div class="mdc-snackbar">
                    <div class="mdc-snackbar__surface">
                        <div class="mdc-snackbar__label" role="status" aria-live="polite">
                            message
                        </div>
                        <div class="mdc-snackbar__actions"><button
                                class="mdc-icon-button mdc-snackbar__dismiss material-icons"
                                title="Dismiss">close</button></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- The context menu to take actions on items of the watchlist-->
        <div class="mdc-menu mdc-menu-surface">
            <ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical" tabindex="-1">
                <li class="mdc-list-item" role="menuitem" onclick="window.GlobalFuncs.RemoveItem(event);">
                    <span class="mdc-list-item__text">Remove</span>
                </li>

            </ul>
        </div>

        <!--A template list item to notify user of deals-->
        <template id="notifyitem">
            <div class="mdc-card demo-card">
                <div class="mdc-card__primary-action demo-card__primary-action mdc-ripple-upgraded" tabindex="0"
                    style="--mdc-ripple-fg-size:210px; --mdc-ripple-fg-scale:1.83226; --mdc-ripple-fg-translate-start:144.5px, -11.0625px; --mdc-ripple-fg-translate-end:70px, -38px;">
                    <div class="demo-card__primary">
                        <h2 id="itemname" class="demo-card__title mdc-typography mdc-typography--headline6">Kuta
                        </h2>
                        <h3 id="itemmeta" class="demo-card__subtitle mdc-typography mdc-typography--subtitle2">
                            <img class="small-icon" src="content/icons/gold.png"></h3>
                    </div>
                    <div id="itemlocation" class="demo-card__secondary mdc-typography mdc-typography--body2">Deshaan:
                        Mournhold -
                        Golden Clover Guild</div>
                </div>
            </div>
        </template>
        <!-- A template row for the watchlist-->
        <template id="itemrow">
            <tr class="mdc-data-table__row mdc-menu-surface--anchor"
                onmousedown="return window.GlobalFuncs.menuhandle(event);">
                <td class="mdc-data-table__cell item_name">
                    <img>
                    <div></div>
                </td>
                <td class="mdc-data-table__cell mdc-data-table__cell--numeric item_min_suggest"></td>
                <td class="mdc-data-table__cell mdc-data-table__cell--numeric item_max_suggest"></td>
            </tr>
        </template>

</body>
